<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${book.id} != null ? 'Edit Book' : 'Add Book'">Book Form</title>
    <link rel="stylesheet" href="/css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<header class="header">
    <div class="brand">üìö Book Shop</div>
    <nav>
        <a class="btn" href="/">‚Üê Back</a>
    </nav>
</header>

<main class="container narrow">
    <form th:action="${book.id} != null ? @{'/books/update/' + ${book.id}} : @{/books}" method="post" class="card form">
        <h2 th:text="${book.id} != null ? 'Edit Book' : 'Add Book'">Add Book</h2>

        <label>Title
            <input type="text" name="title" th:value="${book.title}" required>
        </label>

        <label>Author
            <input type="text" name="author" th:value="${book.author}" required>
        </label>

        <label>Price
            <input type="number" step="0.01" name="price" th:value="${book.price}" required>
        </label>

        <label>Description
            <textarea name="description" rows="5" th:text="${book.description}"></textarea>
        </label>

        <div class="row">
            <button class="btn primary" type="submit">Save</button>
            <a class="btn" href="/">Cancel</a>
        </div>
    </form>
</main>

<footer class="footer">Built with Spring Boot + Thymeleaf</footer>
</body>
</html>
