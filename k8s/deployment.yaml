apiVersion: apps/v1
kind: Deployment
metadata:
  name: bookshop-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bookshop
  template:
    metadata:
      labels:
        app: bookshop
    spec:
      containers:
      - name: bookshop-container
        image: bookshop-app
        ports:
        - containerPort: 8080