apiVersion: apps/v1
kind: Deployment
metadata: 
  name: springboot
  namespace: springboot
  labels:
    app: springboot
spec:
  replicas: 2
  selector:
    matchLabels:
      app: springboot
  template:
    metadata:
      labels:
        app: springboot
    spec:
      containers:
      - name: springboot
        image: docker.io/avesahmed/book-app:v1
        imagePullPolicy: IfNotPresent
        ports:
        - containerport: 8080
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10    
